{% extends 'base.html' %}
{% block content %}		
<div id="content-main">
		<form action="/actions/" method="post">
			{% csrf_token %}
			<p><label for="id_username">Username:</label> <input id="username" type="text" name="username" maxlength="30" /></p>
			<p><label for="id_password">Password:</label> <input id="password" name="password" type="password"/></p>

			<input type="submit" value="Log in" />
		</form>
</div>		
{% endblock %}		
<p>Dear {{ person_name }}</p>
